<div class="row">
  <div class="col-sm-12">
    <h2>Sign Up</h2>

    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" ng-model="form.email" placeholder="Enter Email&hellip;">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ng-model="form.password" placeholder="Enter Password&hellip;">
      </div>

      <div class="form-group">
        <label for="password_confirm">Password Confirmation</label>
        <input type="password" id="password_confirm" class="form-control" ng-model="form.password_confirm" placeholder="Confirm Password&hellip;">
      </div>

      <input type="submit" class="btn btn-default" ng-click="submit()" value="Sign In">
    </form>
  </div>
</div>
